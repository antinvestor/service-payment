# Configuration for golangci-lint
# See https://golangci-lint.run/usage/configuration/ for details

# Required for golangci-lint v2.x
version: 2

linters-settings:
  errcheck:
    exclude-functions:
      - fmt.Errorf  # âœ… `errcheck` supports settings

run:
  timeout: 5m

formatters:
  enable:
    - goimports

linters:
  disable:
    - gocritic
    - godox
  enable:
    - bidichk
    - durationcheck
    - errcheck
    - errorlint
    - goconst
    - godot
    - goheader
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - ineffassign
    - govet
    - nolintlint
    - predeclared
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - testpackage
    - unconvert
    - unparam
    - unused
    - wastedassign
    - whitespace
    - usetesting
    - copyloopvar

issues:
  fix: true
